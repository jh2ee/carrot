    <div class="container mt-3">
        <input type="text" class="form-control mt-2" id="title" placeholder="title">
        <textarea class="form-control mt-2" id="content" placeholder="content"></textarea>
        <input type="text" class="form-control mt-2" id="price" placeholder="price">
        <input class="form-control mt-2" type="file" id="image">
        <button class="btn btn-danger mt-3" id="send">Upload</button>
    </div>


    <script>
        const db=firebase.firestore();
        const storage=firebase.storage();

        $('#send').click(function(){
            var file = document.querySelector('#image').files[0];
            var storageRef = storage.ref();
            var Path = storageRef.child('image/' + file.name );
            var Upload = Path.put(file)

            let day = ['일', '월', '화', '수', '목', '금', '토'];
            let today = new Date();
            let dateFormat = today.getFullYear() + '년 ' + (today.getMonth()+1) + '월 '+ today.getDate() + '일 ' + day[today.getDay()] + '요일 '

            Upload.on( 'state_changed', 
                // 변화시 동작하는 함수 
                null, 
                //에러시 동작하는 함수
                (error) => {
                console.error('실패사유는', error);
                }, 
                // 성공시 동작하는 함수
                () => {
                Upload.snapshot.ref.getDownloadURL().then((url) => {
                    console.log('업로드된 경로는', url);
                    var Product={
                        제목:$('#title').val(),
                        가격:$('#price').val(),
                        내용:$('#content').val(),
                        날짜:dateFormat,
                        이미지:url
                    }
                    db.collection('product').add(Product).then((result)=>{
                        console.log(result)
                       window.location.href = "/index.html",500
                    }).catch((err)=>{
                        console.log(err)
                    })
                });
                }
            );
        })
    
    </script>
